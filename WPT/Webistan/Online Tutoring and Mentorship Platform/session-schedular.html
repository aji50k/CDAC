<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Scheduler</title>
  <link rel="icon" type="image/x-icon" href="/images/fav.png">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
  document.getElementById('sessionForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const subject = document.getElementById('subject').value;
    const experience = parseInt(document.getElementById('experience').value);
    const email = document.getElementById('email').value;
    const bio = document.getElementById('bio').value;
    const image_url = document.getElementById('image_url').value;
  
    fetch('/api/mentors', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, subject, experience, email, bio, image_url })
    })
    .then(response => response.json())
    .then(data => {
      alert(data.message);
      window.location.reload();
    })
    .catch(error => console.error('Error adding mentor:', error));
  });
  </script>
  


<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Tutoring Platform</a>
  </nav>


  <section class="container mt-4">
    <h2 class="text-center">Book a Tutoring Session</h2>
    <form id="sessionForm">
      <div class="form-group">
        <label for="name">Student Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="mentor">Choose Mentor</label>
        <select class="form-control" id="mentor">
          <option>Mentor 1</option>
          <option>Mentor 2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <button type="submit" class="btn btn-primary">Book Session</button>
    </form>
  </section>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
